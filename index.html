<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>

    <div class="container flex">

        <div class="scorecard flex">

            <div class="home">

                <h1>HOME</h1>
                <p class="home-score">0</p>
                <div class="buttons flex">
                    <button onclick="homeOne()" class="home-one">+1</button>
                    <button onclick="homeTwo()" class="home-two">+2</button>
                    <button onclick="homeThree()" class="home-three">+3</button>
                </div>

            </div>
            
            <div class="guest">
                <h1>GUEST</h1>
                <p class="guest-score">0</p>
                <div class="buttons flex">
                    <button onclick="guestOne()" class="guest-one">+1</button>
                    <button onclick="guestTwo()" class="guest-two">+2</button>
                    <button onclick="guestThree()" class="guest-three">+3</button>
                </div>
            </div>

        </div>

        <button class="new-game" onclick="reset()">New Game</button>

    </div>
    
</body>
</html>
