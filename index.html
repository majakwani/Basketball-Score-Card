<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Score Card</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>

    <div class="container flex">

        <div class="scorecard flex">

            <div class="home">

                <h1>HOME</h1>
                <p class="score"></p>
                <div class="buttons flex">
                    <button>+1</button>
                    <button>+2</button>
                    <button>+3</button>
                </div>

            </div>
            
            <div class="guest">
                <h1>GUEST</h1>
                <p class="score"></p>
                <div class="buttons">
                    <button>+1</button>
                    <button>+2</button>
                    <button>+3</button>
                </div>
            </div>

        </div>

    </div>
    
</body>
</html>
